<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Monitoring Sales</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            flex: 1;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin: 0;
            color: #555;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .chart-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            background: #ffffff;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        th {
            background: #007bff;
            color: #ffffff;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>

<h1>Dashboard Monitoring Sales Portal</h1>

<div class="cards">
    <div class="card">
        <h3>Total Order</h3>
        <p id="totalOrder">0</p>
    </div>
    <div class="card">
        <h3>Total Revenue</h3>
        <p id="totalRevenue">Rp 0</p>
    </div>
</div>

<div class="chart-container">
    <canvas id="salesChart"></canvas>
</div>

<h2>Daftar Transaksi</h2>
<table>
    <thead>
        <tr>
            <th>Tanggal</th>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody id="salesTable"></tbody>
</table>

<script>
    // ======================
    // DATA SALES (DUMMY)
    // ======================
    const salesData = [
        { date: "2026-01-01", orderId: "ORD-001", customer: "Andi", total: 1500000 },
        { date: "2026-01-02", orderId: "ORD-002", customer: "Budi", total: 2750000 },
        { date: "2026-01-03", orderId: "ORD-003", customer: "Citra", total: 1800000 },
        { date: "2026-01-04", orderId: "ORD-004", customer: "Dewi", total: 3200000 }
    ];

    // ======================
    // SUMMARY
    // ======================
    const totalOrder = salesData.length;
    const totalRevenue = salesData.reduce((sum, item) => sum + item.total, 0);

    document.getElementById("totalOrder").innerText = totalOrder;
    document.getElementById("totalRevenue").innerText =
        "Rp " + totalRevenue.toLocaleString("id-ID");

    // ======================
    // TABLE
    // ======================
    const tableBody = document.getElementById("salesTable");
    salesData.forEach(item => {
        const row = `
            <tr>
                <td>${item.date}</td>
                <td>${item.orderId}</td>
                <td>${item.customer}</td>
                <td>Rp ${item.total.toLocaleString("id-ID")}</td>
            </tr>
        `;
        tableBody.innerHTML += row;
    });

    // ======================
    // CHART
    // ======================
    const ctx = document.getElementById("salesChart").getContext("2d");
    new Chart(ctx, {
        type: "bar",
        data: {
            labels: salesData.map(item => item.date),
            datasets: [{
                label: "Sales",
                data: salesData.map(item => item.total),
                backgroundColor: "#007bff"
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false }
            }
        }
    });
</script>

</body>
</html>
